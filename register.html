<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>找房无忧-注册</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<!--头部-->
<header>
    <h1><a href="#"><img src="image/index/logo.jpg" alt=""/></a></h1>

    <div class="icon">
        <a href="#"><img src="image/index/my.jpg" alt=""/></a>
        <a href="#"><img src="image/index/xiazai.jpg" alt=""/></a>
    </div>
</header>

<section class="rentalAddr">
    <p><strong>首页</strong> > <span>我的</span> > <span>注册</span></p>
</section>

<section class="registerForm">
    <form action="#">
        <ul>
            <li class="mima">
                <input type="text" placeholder="请输入手机号码"/>
                <a id="code"  href="#">发送验证码</a>
            </li>
            <li><input type="text" placeholder="请输入短信中的验证码"/></li>
            <li><input type="text" placeholder="请输入新密码"/></li>
        </ul>
        <input class="registerBtn" type="submit" value="立即注册"/>
    </form>
</section>

<script src="js/rem.js"></script>
<script src="js/zepto.js"></script>
<script>
    //验证码60秒重新发送
    var min  = 60;
    var time;
    $('#code').tap(function(){
        clearInterval(time);
        time = setInterval(fn,1000);
    });
    function fn (){
        min = --min ;
        if(min>0){
            $('#code').html('（' + min + '秒）重发');
        }else{
            $('#code').html('发送验证码');
        }
    }
</script>
</body>
</html>
